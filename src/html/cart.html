<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/headFoot.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
<header></header>
<nav class="con">
    <img src="../img/cartnav01.jpg" alt="">
</nav>
<main>
    <article class="main con">
        <h2>我的购物车</h2>
        <ul class="cartTitle">
            <li>商品信息</li>
            <li>销售价格</li>
            <li>数量</li>
            <li>折扣/优惠</li>
            <li>小计</li>
            <li>操作</li>
        </ul>
        <article class="list">
            <ul class="minList">
                <li>
                    <figure>
                        <img src="../img/xxx/xxx01_1.jpg" alt="">
                        <figcaption>
                            <a href="###">Adidas阿迪达斯三叶草女鞋2019新款低帮运动鞋休闲鞋跑步鞋G27649</a>
                            <p>( 尺码:38,颜色:白色+绿色 )</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    ￥123
                </li>
                <li>
                    <p>-</p>
                    <input type="text" value="2" class="num">
                    <p>+</p>
                </li>
                <li>
                    -￥20.00
                </li>
                <li>
                    ￥246
                </li>
                <li>
                    <span>删除</span>
                </li>
            </ul>
            <ul class="minList">
                <li>
                    <figure>
                        <img src="../img/xxx/xxx01_1.jpg" alt="">
                        <figcaption>
                            <a href="###">Adidas阿迪达斯三叶草女鞋2019新款低帮运动鞋休闲鞋跑步鞋G27649</a>
                            <p>( 尺码:38,颜色:白色+绿色 )</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    ￥123
                </li>
                <li>
                    <p>-</p>
                    <input type="text" value="2" class="num">
                    <p>+</p>
                </li>
                <li>
                    -￥20.00
                </li>
                <li>
                    ￥246
                </li>
                <li>
                    <span>删除</span>
                </li>
            </ul>
        </article>
        <article class="total">
            <article>商品数量：<span>2</span>件</article>
            <article>商品总金额：<span>￥1314.00</span></article>
        </article>
        <article class="final">
            <p class="retShop">
                <svg class="icon" aria-hidden="true" style="fill: orange;font-size: 16px">
                    <use xlink:href="#icon-fenxiang"></use>
                </svg>
                继续购物
            </p>
            <p class="finalBtn">
                下单结算
            </p>
        </article>
    </article>
</main>
<footer></footer>
</body>
<script src="//at.alicdn.com/t/font_1183519_z194l4doyas.js"></script>
<script src="../lib/jquery-1.10.1.min.js"></script>
<script src="../lib/jquery.animate-colors-min.js"></script>
<script src="../js/common.js"></script>

</html>
